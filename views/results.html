<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <style type="text/css">

      box-sizing: border-box;

    body{
      font-size: 24pt;
      display:flex;
      align-items: center;
      justify-content: center;

      min-height:90vh;

  </head>
  <body>


    <script>

      // Read Only Key
      Base.init('pk_1d2af8fdb292c442d559');

      var values = [];

      Base.entries.findAll().then(function(data){

        // If no records are found, null is returned
        if(data == null){
          // Handle when nothing is found
        }
        else{
          // Do something with the found record

          console.log('--DATA--');
          console.log(data);
          console.log('--END DATA--');

          data.map( function(item){

            values.push(item.rowData.amount);

          });

        }

      }).then(function(){

        console.log(values);

        var newvalues;

        if( values.length == 0){
          newvalues = 0;
        } else {
          newvalues = values.reduce(function (accumulator, currentValue) {
            return accumulator + currentValue;
          }, 0) / values.length * 100;
        }

        function add(a, b){
          return a + b;
        }

        var newnew = document.createTextNode(

          'Your energy is at ' + newvalues + '%'

        );
        document.body.appendChild(newnew);

      });

    </script>
  </body>
